{{ define "main" }}

<section class="hero">
  <h1>{{ .Site.Title }}</h1>
  <p>Clean • Fast • Hugo Blog</p>
</section>

<h2 class="section-title">Latest Posts</h2>

{{ range .Pages }}
  <article class="card">
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    <p>{{ .Summary }}</p>
    <span>{{ .Date.Format "Jan 2, 2006" }}</span>
  </article>
{{ end }}

{{ end }}
